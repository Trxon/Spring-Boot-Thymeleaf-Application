<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prikaz komentara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table, th, td{
            border: 1px solid #666;
        }
        table th, table td{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/user/hello">Hotel Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/user/drzava-all">Rezervacija hotelske sobe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/hotel-all-show">Pregled komentara za odabran hotel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/hotel-all-komentar">Unos komentara</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav> <br>
    <h2 class="text-center" th:text="${hotel.naziv}"></h2> <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col" class="text-center">Ocena</th>
            <th scope="col" class="text-center">Opis komentara</th>
        </tr>
        </thead>
        <tbody th:each="komentar : ${komentari}">
        <tr>
            <td th:text="${komentar.ocena}" class="font-weight-bold"></td>
            <td th:text="${komentar.komentar}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
