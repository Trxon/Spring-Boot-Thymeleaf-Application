<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prikaz drzava</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table, th, td{
            border: 3px solid black;
        }
        table th, table td{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/user/hello">Hotel Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/user/drzava-all">Rezervacija hotelske sobe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/hotel-all-show">Pregled komentara za odabran hotel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/hotel-all-komentar">Unos komentara</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav> <br>

    <h2 class="text-center">Prikaz svih drzava</h2> <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th scope="col" class="text-center">Naziv</th>
                <th scope="col" class="text-center">Povrsina</th>
                <th scope="col" class="text-center">Broj stanovnika</th>
                <th scope="col" class="text-center">Valuta</th>
                <th scope="col" class="text-center">Slika</th>
                <th scope="col" class="text-center">Gradovi</th>
            </tr>
        </thead>
        <tbody th:each="drzava : ${drzave}">
            <tr>
                <td th:text="${drzava.naziv}" class="font-weight-bold"></td>
                <td th:text="${drzava.povrsina}"></td>
                <td th:text="${drzava.brojStanovnika}"></td>
                <td th:text="${drzava.valuta}"></td>
                <td align="center">
                    <img th:src="@{${drzava.imageUrl}}" style="width: 400px;height: 250px"/>
                </td>
                <td><a th:href="@{/user/grad-all(drzavaId=${drzava.id})}">Prikaz gradova</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
